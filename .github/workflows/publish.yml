name: Publish to PyPI

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+a[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+b[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+rc[0-9]+"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write
    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build tools
        run: python -m pip install --upgrade build
      - name: Build
        run: python -m build
      - name: Verify version matches tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          WHEEL=$(ls dist/*.whl)
          WHEEL_VER=$(echo "$WHEEL" | sed -n 's/.*pybyd-\(.*\)-py3.*/\1/p')
          echo "Git tag: $TAG"
          echo "Wheel version: $WHEEL_VER"
          if [ "$TAG" != "$WHEEL_VER" ]; then
            echo "::error::Version mismatch! Tag=$TAG but built package=$WHEEL_VER"
            exit 1
          fi
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
